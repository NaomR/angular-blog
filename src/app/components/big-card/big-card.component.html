<div class="big-card__container">
  <div class="big-card__image">
    <img
    src="{{photoCover}}"
    alt=""


    >
  </div>
  <div class="big-card__author">
    <span>{{cardAuthor}}</span>
  </div>
  <div class="big-card__title">
    <h1><a [routerLink]="['content',Id]">{{cardTitle}}</a></h1>
  </div>
  <div class="big-card__resume">
    <p>
      <a [routerLink]="['content',Id]">
        {{cardDescription}}
      </a>
    </p>
  </div>
</div>
